<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/307cafd945.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body>
        <div id="form">
            <img id="chat-img" src="./chat-logo.png" alt="" >
            <h1>Welcome To Chat App</h1>
            <input type="text" id="name" placeholder="Type your name...">
            <label for="file" id="img-lable"><p>Select your image </p><i class="fa fa-angle-down" style="text-align: right;width: 10%;"></i></label>
            <input type="file" id="file">
            <!-- <div id="fileDisplayArea" class="user-image"></div>  -->
<input type="submit" value="Register" id="reg-btn" onclick="register()">
        </div>
        <div class="messages" id="message">
            <div class="profile">
                <i class="fa fa-arrow-left" id="icon-right"></i>
                <p id="user-name"></p>
                <label id="ico"  for="file"><i id="icon" class="fa fa-user-circle"></i></label>
                <div id="fileDisplayArea" class="user-image"></div> 
            </div>
        <div id="chat-box" class="chat-box">
            <ul id="user-message">
            </ul>
        </div>
        <div class="send-message" >
            <div class="send">
                <div class="sen">
                <i class="fa-regular fa-face-smile" style="font-size: large;"></i>     
        <input type="text" id="user-input" placeholder="Type a message...">
        <i  class="icons  fa-solid fa-paperclip" style="font-size: larger;padding-right: 13px;color: rgb(102, 102, 102);"></i>
        <i  class="icons  fa fa-camera" style="font-size: larger;padding-right: 13px;color: rgb(102, 102, 102);"></i>

        <i class="	fa fa-arrow-right" id="send-btn"></i>
    </div>
    <i  class="icons  fa-solid fa-microphone"style="font-size: 27px;color: green"></i>
    </div>
    </div>
</div>
</body>
</html>
